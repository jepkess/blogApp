{% extends 'base.html'%} {% import "bootstrap/wtf.html" as wtf %} {% block
    styles%} {{ super() }}
    <link rel="stylesheet" href="../static/css/index.css" />
    {% endblock %} {% block content %}
    <body>
      <br /><br />
      <br />
      <div class="container bg-success">
        <h3 style="text-align: center; color: rgb(106, 106, 209)">Comments</h3>
        {% for comm in comment[::-1] %}
        <div class="col-sm">
          <div class="well well-lg p-3" id="card" style="text-align: center">
            
            <hr />
            
          <div class="card col-sm mt-2">
            
              <h4 style="color:rgb(149, 169, 170)"class="card-title">{{comm.author}}</h4>
              <p class="card-text">{{comm.comment}}.</p>
              
              <div class="card-footer bg-transparent border-success">
                <small style="color:rgb(0, 128, 58)">Date posted:{{comm.date_posted.strftime('%Y-%m-%d')}}</small
                >
                
              </div>
              <a href="{{url_for( 'main.deleteComment', id= comm.id)}}"><button>Delete</button></a>
            </div>
            <br>
            
          </div>
          
        
        </div>
       
          {% endfor %} 
        </div>
      </div>
    </body>
    
    {% endblock %}
